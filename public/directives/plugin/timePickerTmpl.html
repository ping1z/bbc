<div class="form-control-time-picker-group">
    <select  class="form-control form-control-time-picker-hour" ng-model="hour"  ng-change="change()" ng-options="h for h in hourOptions" ng-required="true" ></select>
    <div class="form-control-time-picker-colon">:</div>
    <select class="form-control form-control-time-picker-min" ng-model="min"   ng-change="change()" ng-options="m for m in minOptions" ng-required="true" ></select>
    <button ng-if="showMeridian" class="btn btn-default form-control-time-picker-am" ng-class="" ng-click="toggleAM()">{{isAM?'AM':'PM'}}</button>
    <style type="text/css">
        .form-control-time-picker-group{
            position: relative;
            width: 100%;
            height:30px;
        }
        select.form-control-time-picker-hour{
            width:50px;
            position: absolute;
            left:0;
            display:inline-block;
        }
        .form-control-time-picker-colon{
            width:10px;
            line-height:30px;
            position: absolute;
            left:50px;
            text-align: center;
            display:inline-block;
            font-weight: bolder;
            font-size: 120%;
        }
        .form-control-time-picker-am{
            line-height:1;
            position: absolute;
            left:123px;
            text-align: center;
            display:inline-block;
            font-weight: bolder;
            font-size: 120%;
        }
        select.form-control-time-picker-min{
            position: absolute;
            left:70px;;
            width:50px;
            display:inline-block;
        }
    </style>
</div>
