<div class="form-control-date-picker-group">


<input type="text" datepicker-popup="{{format}}"  ng-model="dateObject" is-open="opened" datepicker-options="dateOptions" class="form-control form-control-date-picker"/>

<button type="button" class="form-control-btn" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>


<style type="text/css">
    .form-control-date-picker-group{
        width:100%;
        height:30px;
    }
    input.form-control[type=text].form-control-date-picker{
        margin-right:-30px;
    }
    .form-control-btn{
       top: 0;
        height:30px;
        width:30px;
       position: absolute;
        right:20px;
        font-size:14px;
    }


</style>

</div>
